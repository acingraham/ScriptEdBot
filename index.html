<!DOCTYPE html>
<html lang="en">
<head>
    <title>ScriptEd Bot</title>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="options">
        <div id="optionsHeader">
            <a href="http://scripted.org/" target="_blank">ScriptEd Bot</a>
            <hr>
        </div>
        <table id="controls">
            <tr>
                <td>
                    <label for="fontSize">Font Size</label>
                </td>
                <td>
                    <select id="fontsize" size="1">
                        <option value="10px">10px</option>
                        <option value="11px">11px</option>
                        <option value="12px" selected="selected">12px</option>
                        <option value="13px">13px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                        <option value="24px">24px</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="keyBinding">Key Binding</label>
                </td>
                <td>
                    <select id="keyBinding" size="1">
                        <option value="ace">Ace</option>
                        <option value="vim">Vim</option>
                        <option value="emacs">Emacs</option>
                    </select>
                </td>
            </tr>
 
        </table>
    </div>
    <div id="editorWrapper">
        <div id="editor"></div>
        <button id="runCode">Run</button>
        <div id="terminalWrapper">
            <div id="terminal"></div>
        </div>
    </div>

    <script src="jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            var socket,
                terminal,
                editor = ace.edit("editor");

            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/javascript");

            $.ajax({
                url: "codeTemplate.js",
                dataType: "text"
            })
            .done(function (msg) {
                editor.getSession().setValue(msg);
            })
            .fail(function () {
                editor.getSession().setValue("// Failed to retrieve example code.  You're on your own!");
            });

            $('#runCode').click(function() {
                console.log(editor.getSession().getValue());
                $.post('index.html', editor.getSession().getValue());
            });

            terminal = $('#terminal');

            socket = io.connect();
            socket.on('message', function(data){
                console.log(data.message);
                terminal.append('>> ' + data.message + '<br>');
                terminal.scrollTop(terminal.prop('scrollHeight'));
            });
        });

    </script>
</body>
</html>
